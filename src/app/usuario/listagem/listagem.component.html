<div class="container">
  <!-- menu -->
  <app-menu></app-menu>

  <div class="logout">
    <button mat-fab color="primary" (click)="onLogout()">      
      <mat-icon aria-hidden="false">logout</mat-icon> 
    </button>
  </div>

  <h1>LISTAGEM DE USUÁRIO</h1>

  <div class="mat-elevation-z8 div-table">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Email Column -->
      <ng-container matColumnDef="e-mail">
        <th mat-header-cell *matHeaderCellDef> e-Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Telefone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone | telefone}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-mini-fab color="primary" aria-label="remover usuário" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-mini-fab color="primary" aria-label="editar usuário" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   (page)="pageEvent = $event"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
